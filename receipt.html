<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <title>결제 완료 | The Plastic Dining</title>

  <style>
    html, body { height: 100% }
    body {
      margin: 0;
      overflow: hidden;
      display: grid;
      place-items: center;
      background: #000; /* 로딩/폴백 */
    }

    /* 배경 이미지 */
    .bg {
      position: fixed;
      inset: 0;
      background: #000 center/cover no-repeat;
      filter: blur(1px) brightness(.85);
      transform: scale(1.02);
      z-index: 0;
    }

    /* 홈 버튼(우상단) */
    .home-btn{
      position: fixed;
      top: 18px;
      right: 22px;
      z-index: 3;
      display: inline-flex;
      padding: 6px;
      border-radius: 10px;
      background: rgba(0,0,0,.35);
      backdrop-filter: blur(2px);
    }
    .home-btn img{
      width: 34px; height: 34px; display: block;
      filter: invert(1) brightness(.9);
    }

    /* 가운데 영수증 영역 */
    .stage{
      position: relative;
      z-index: 1;
      display: grid;
      place-items: center;
      width: 100vw;
      height: 100vh;
      pointer-events: none;
    }

    .receipt{
      max-width: 340px;
      width: 54vw;
      height: auto;
      display: block;
      box-shadow: 0 10px 40px rgba(0,0,0,.55);
      border-radius: 2px;
      user-select: none;
      -webkit-user-drag: none;
    }

    @media (max-width:480px){
      .receipt{ width: 82vw; max-width: 430px; }
    }

    /* 프린트 버튼 */
    #printBtn {
      position: fixed;
      bottom: 30px;
      left: 50%;
      transform: translateX(-50%);
      padding: 14px 22px;
      border-radius: 12px;
      background: rgba(255,255,255,0.85);
      font-size: 17px;
      font-weight: 600;
      z-index: 5;
      border: none;
    }
  </style>
</head>

<body>
  <!-- 흐릿한 배경 -->
  <div class="bg" id="bg"></div>

  <!-- 홈으로 -->
  <a href="index.html" class="home-btn" aria-label="홈으로 이동" title="Home">
    <img src="img/icon/home.png" alt="">
  </a>

  <!-- 프린트 버튼 -->
  <button id="printBtn">영수증 프린트하기</button>

  <!-- 중앙 영수증 이미지 -->
  <div class="stage">
    <img id="receiptImg" class="receipt" src="">
  </div>

  <!-- 30분 자동 홈 이동 -->
  <script>
    (function(){
      const HOME_URL    = 'index.html';
      const INACTIVE_MS = 30 * 60 * 1000; // 30분

      let timerId;

      function resetInactivityTimer() {
        if (timerId) clearTimeout(timerId);
        timerId = setTimeout(() => window.location.href = HOME_URL, INACTIVE_MS);
      }

      const events = ['mousemove','mousedown','keydown','scroll','touchstart','click'];
      events.forEach(ev => window.addEventListener(ev, resetInactivityTimer));
      window.addEventListener('load', resetInactivityTimer);
    })();
  </script>

  <!-- 아이템별 영수증 이미지 로드 -->
  <script>
    (function () {
      const params = new URLSearchParams(location.search);
      const item = params.get('item') || 'salad_gardenbag';

      const BG_PATH = 'img/receipt/receipt_background.png';
      const RC_PATH = `img/receipt/${item}_receipt.png`;

      // 배경 이미지 설정
      document.getElementById('bg').style.backgroundImage = `url('${BG_PATH}')`;

      // 실제 영수증 이미지
      const receipt = document.getElementById('receiptImg');
      receipt.src = RC_PATH;

      // 로딩 실패 시 기본 영수증으로 폴백
      receipt.onerror = function () {
        this.onerror = null;
        this.src = 'img/receipt/salad_gardenbag_receipt.png';
      };
    })();
  </script>

  <!-- iOS 앱으로 프린트 요청 보내는 부분 -->
  <script>
    function printReceipt() {
      const params = new URLSearchParams(location.search);
      const item = params.get('item') || 'salad_gardenbag';

      // 버튼 상태로 피드백
      const btn = document.getElementById('printBtn');
      if (btn) {
        btn.textContent = '프린트 요청 보냄...';
        btn.style.background = '#ffeb3b';
      }

      // iOS WKWebView 안에서만 동작
      if (window.webkit &&
          window.webkit.messageHandlers &&
          window.webkit.messageHandlers.printReceipt) {

        const payload = {
          item: item,              // 예: "salad_salmon"
          url: location.href,
          time: new Date().toISOString()
        };

        window.webkit.messageHandlers.printReceipt.postMessage(payload);
        return;
      }

      // (사파리 같은 일반 브라우저일 때)
      alert('이 브라우저에서는 직접 프린트가 지원되지 않습니다.\niOS 앱에서 사용해 주세요.');
    }

    // DOM 준비되면 버튼에 이벤트 연결
    document.addEventListener('DOMContentLoaded', function () {
      const btn = document.getElementById('printBtn');
      if (btn) {
        btn.addEventListener('click', printReceipt);
      }
    });
  </script>
</body>
</html>
